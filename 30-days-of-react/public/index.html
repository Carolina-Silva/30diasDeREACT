<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      .sub{
        padding: 50px;
        font-family: sans-serif;
        width: 100%;
        background-color: aquamarine;
        text-align: center;
      }
      .sub input{
        padding: 12px 8px;
        border: none;
        border-radius: 8px;
        margin-right: 5px;
      }
      .sub button{
        margin-top: 15px;
        border: none;
        padding: 12px 8px;
        border-radius: 8px;
        color: white;
        background-color: #d14444;
      }

      .main-wrapper{
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
      }
      .card-user{
        padding: 50px;
        width: 80%;
        margin: 0 auto;
        background-color: darkgray;
      }
      .card-user img{
        border-radius: 50%;
        width: 60px;
      }
      .card-user ul{
        display: flex;
      }
      .card-user ul li{
        list-style-type: none;
        background-color: aquamarine;
        color: white;
        padding: 4px 8px;
        border-radius: 8px;
        margin-right: 5px;
      }
    </style>

  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
