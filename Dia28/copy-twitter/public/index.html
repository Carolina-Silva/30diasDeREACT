<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Dia28 - Copy Twitter</title>
    <link rel="stylesheet" href="../src/styles.css" />
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: "Montserrat";
        font-weight: 300;
      }

      /*-----------header----------*/
      .header{
        background-color: #4ebaec;
        padding: 15px;
        text-align: center;

      }
      .header img{
        color: #fff;
      }

      /*-----------tweet----------*/
      .tweet-card {
        max-width: 500px;
        padding: 20px;
        margin: 0 auto;
      }
      .tweet-header {
        display: flex;
        align-items: center;
      }
      .tweet-header img {
        width: 40px;
        margin: 0 10px 0 0;
      }
      .tweet-footer {
        margin-top: 15px;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      .tweet-footer img{
        margin: 0 10px 0 0;
        width: 20px;
      }

      /*-----------input----------*/
      .input-tweet-box{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;

      }
      #input-tweet{
        width: 350px;
        padding: 10px 30px;
        margin: 0 20px 0 0;
        border-radius: 8px;
        border: 1px solid #767680;
      }
      .btn-tweet-post{
          padding: 10px ;
          background: #4ebaec;
          border: none;
          color: #fff;
          border-radius: 8px;
          cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
