<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      .card-tech{
        text-align: center;
        background-color: #c7d2d4;
        font-family: Arial, Helvetica, sans-serif;
        padding: 5%;
      }
      .card-img{
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card-img img{
        width: 100px;
      }
      .sub{
        margin: 0 auto;
        max-width: 900px;
        background-color: #c3e7f0;
        border-radius: 10px;
        text-align: center;
        padding: 5%;
      }
      .sub *{
        padding: 15px;
      }
      .inputs{
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      input{
        border: none;
        padding: 10px;
        border-radius: 8px;
        width: 200px;

      }
      button{
        border: none;
        background-color: rgb(247, 80, 51);
        color: white;
        padding: 10px;
        border-radius: 8px;
      }
      main {
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px 10px 60px;
        /* Height of the footer */
      }
      main .card-tech, .sub{
        margin: 20px;
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }
      .card-user{
        padding: 50px;
      }
      .card-user li{
        background-color: #61dbfb;
        color: rgb(255, 255, 255);
        padding: 0px;

      }
      .card-user img{ 
        width: 100px;
        border-radius: 50%;
      }
            
      footer {
        bottom: 0;
        width: 100%;
        height: 60px;
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
